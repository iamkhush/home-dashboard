<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6347;
            color: white;
            padding: 1em;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 1em;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 1em;
            padding: 1em;
            text-align: center;
            width: 300px;
        }
        .card img {
            border-radius: 8px;
            max-width: 100%;
        }
        .card a {
            color: #ff6347;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Chadda's home</h1>
    </header>
    <div class="container">
        <div class="card">
            <h2>Google Photos</h2>
            <img src="https://via.placeholder.com/300x200" alt="Google Photos">
            <p><a href="https://photos.google.com/" target="_blank">View Album</a></p>
        </div>
        <div class="card">
            <h2>Shopping List</h2>
            <img src="https://via.placeholder.com/300x200" alt="Shopping List">
            <p><a href="#shopping-list">Go to Shopping List</a></p>
        </div>
        <div class="card">
            <h2>Weekly Menu</h2>
            <img src="https://via.placeholder.com/300x200" alt="Weekly Menu">
            <p><a href="#weekly-menu">View Weekly Menu</a></p>
        </div>
        <!-- Add more cards for other apps as needed -->
    </div>
</body>
</html>
